<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Guinea Mobile | Node API Test</title>
		<link href="./dist/styles.css" rel="stylesheet" />
		<script defer src="./scripts.js"></script>

        <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/components/prism-json.min.js"></script>
	</head>
	<body>
		<h1>Guinea Mobile | Node API Test</h1>
		<section id="forms">
			<div>
				<h2>Create User</h2>
				<form id="createUserForm">
					<input id="createEmail" type="email" placeholder="Email" />
					<input id="createPassword" type="password" placeholder="Password" />
					<input id="createName" type="text" placeholder="Name" />
					<input id="createLastName" type="text" placeholder="Last Name" />
					<button type="submit">Create User</button>
				</form>
			</div>

			<div>
				<h2>Login</h2>
				<form id="loginForm">
					<input id="loginEmail" type="email" placeholder="Email" />
					<input id="loginPassword" type="password" placeholder="Password" />
					<button type="submit">Login</button>
				</form>
			</div>

			<div>
				<h2>Delete User</h2>
				<form id="deleteUserForm">
					<input id="deleteUserId" type="text" placeholder="User ID" />
					<button type="submit">Delete User</button>
				</form>
			</div>
		</section>
		<section id="response">
        </section>
	</body>
</html>
